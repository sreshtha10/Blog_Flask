{% extends 'base.html' %}
{% block sub_content %}
<div class="jumbotron">
    <center><h3>Write your blog</h3></center>
</div>
<center>
    <form method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sn-2">Title</label>
            <div class="col-sn-5">
                <input type="text" name="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sn-2">Body</label>
            <div class="col-sn-5">
                <textarea name="body" class="ckeditor"></textarea>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Post</button>
        </div>

    </form>
</center>


{% endblock %}
