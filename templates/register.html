{% extends 'base.html' %}
{% block sub_content %}
<div class="text-center">
    <h1>User Registration</h1>
</div>
<center>
    <form class="form-horizontal" method="POST">
        <div class="form-group">
            <label class="control-label col-sn-2">First-Name</label>
            <div class="col-sn-5">
                <input type="text" name="first_name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sn-2">Last-Name</label>
            <div class="col-sn-5">
                <input type="text" name="last_name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sn-2">Username</label>
            <div class="col-sn-5">
                <input type="text" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sn-2">Email-Address</label>
            <div class="col-sn-5">
                <input type="email" name="email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sn-2">Password</label>
            <div class="col-sn-5">
                <input type="password" name="password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sn-2">Confirm-Password</label>
            <div class="col-sn-5">
                <input type="password" name="confirm_password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sn-offset-2 col-sn-10">
                <button type="Submit">Register</button>
            </div>
        </div>
    </form>
</center>
{% endblock %}
