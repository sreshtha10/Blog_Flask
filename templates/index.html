{% extends 'base.html' %}
{% block sub_content %}
<div class="jumbotron">
    <center><h3>Home</h3></center>
</div>
{% if blogs %}
{% for blog in blogs %}
<h3><a href="/blogs/{{ blog['blog_id'] }}">{{blog['title']}}</a></h3>
<h5>Written by {{blog['author']}}</h5>
<hr>
{% endfor %}
{% else %}
<center><h3>No blogs have been written yet</h3></center>
{% endif %}
{% endblock %}
